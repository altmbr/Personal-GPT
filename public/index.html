<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal GPT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>My Personal GPT</h1>
    </header>
    
    <main class="main-content">
      <div class="model-selector">
        <label for="model-select">Select Model:</label>
        <select id="model-select">
          <option value="gpt4o">GPT-4o</option>
          <option value="gpt45">GPT-4.5</option>
          <option value="o3">GPT-3.5 Turbo (o3)</option>
        </select>
      </div>

      <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>
      </div>
      
      <div class="input-controls">
        <div class="input-area">
          <textarea id="user-input" placeholder="Type your message here..."></textarea>
          <button id="send-button">Send</button>
        </div>
        
        <div class="api-key-container">
          <input type="text" id="api-key-input" placeholder="Enter your OpenAI API Key">
          <button id="save-api-key">Save API Key</button>
        </div>
      </div>
    </main>
    
    <footer class="app-footer">
      <p>Made with ❤️ by <a href="https://x.com/altmbr" target="_blank">Bryan Altman</a> with <a href="https://windsurf.com/editor" target="_blank">Windsurf</a></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
